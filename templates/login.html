<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coletivos da Baixada Fluminense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <header class="header">
        <div class="logoBox">
            <img class="logo" src="https://fgvqqqgcyujztipjpsta.supabase.co/storage/v1/object/sign/foto_coletivo/bxdMaps.png?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1cmwiOiJmb3RvX2NvbGV0aXZvL2J4ZE1hcHMucG5nIiwiaWF0IjoxNzE5MzU2MDI5LCJleHAiOjE3NTA4OTIwMjl9.lRqtIWFLXUY803SddFO_aiO4V5pBPlTXbuOadmAn2rA&t=2024-06-25T22%3A53%3A49.278Z" alt="logo">
        </div>
        <a href="/API">API</a>
        <a href="/cadastro">Cadastro</a>
        <a href="/#roll">Mapa Cultural</a>
    </header>
    
    <div class="container form-container">
        <h1 class="form-title">Login</h1>
        <form id="loginForm" action="/login_form" method="POST">
            <div class="form-group">
                <span>Email</span>
                <div class="form">
                    <input type="email" class="input" placeholder="Digite seu email" name="email" required>
                </div>
            </div>
            <div class="form-group">
                <span>Senha</span>
                <div class="form">
                    <input type="password" class="input" placeholder="Digite sua senha" name="senha" required>
                </div>
            </div>
            <button type="submit" class="submit enviar" id="enviar">Entrar</button>
        </form>
    </div>
</body>
</html>
